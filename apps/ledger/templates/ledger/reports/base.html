<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 10pt;
            line-height: 1.4;
            color: #333;
            padding: 20mm;
        }

        /* Header */
        .header {
            text-align: center;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .logo-placeholder {
            font-size: 24pt;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .org-name {
            font-size: 14pt;
            font-weight: bold;
            color: #2c3e50;
        }

        .org-address {
            font-size: 9pt;
            color: #666;
            margin-top: 3px;
        }

        .report-title {
            font-size: 16pt;
            font-weight: bold;
            color: #34495e;
            margin-top: 15px;
        }

        .report-period {
            font-size: 11pt;
            color: #666;
            margin-top: 5px;
        }

        /* Summary Section */
        .summary-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .summary-title {
            font-size: 12pt;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 5px;
        }

        .summary-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .summary-box {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }

        .summary-label {
            font-size: 9pt;
            color: #666;
            text-transform: uppercase;
        }

        .summary-value {
            font-size: 14pt;
            font-weight: bold;
            margin-top: 5px;
        }

        .income-value {
            color: #27ae60;
        }

        .expense-value {
            color: #e74c3c;
        }

        .net-positive {
            color: #27ae60;
        }

        .net-negative {
            color: #e74c3c;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 9pt;
        }

        th {
            background: #2c3e50;
            color: white;
            padding: 8px 10px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 8px 10px;
            border-bottom: 1px solid #dee2e6;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        tr:hover {
            background: #e9ecef;
        }

        .amount-cell {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .income-row td {
            background: #e8f8f0;
        }

        .expense-row td {
            background: #fdf2f2;
        }

        /* Section Headers */
        .section-header {
            font-size: 12pt;
            font-weight: bold;
            color: #2c3e50;
            margin: 25px 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 2px solid #3498db;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
            font-size: 8pt;
            color: #666;
            text-align: center;
        }

        .generated-at {
            margin-top: 5px;
        }

        /* Totals Row */
        .totals-row {
            font-weight: bold;
            background: #e9ecef !important;
        }

        .totals-row td {
            border-top: 2px solid #2c3e50;
            padding-top: 10px;
        }

        /* Page Break */
        .page-break {
            page-break-before: always;
        }

        /* Print-specific */
        @page {
            size: A4;
            margin: 15mm;
        }

        @media print {
            body {
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-placeholder">AGMS</div>
        <div class="org-name">{{ org_name }}</div>
        {% if org_address %}
        <div class="org-address">{{ org_address }}</div>
        {% endif %}
        <div class="report-title">{{ title }}</div>
        <div class="report-period">{{ period }}</div>
    </div>

    {% block content %}
    <!-- Content will be injected by child templates -->
    {% endblock %}

    <div class="footer">
        <div>This report was generated by Dayung - Association Governance and Management System</div>
        <div class="generated-at">Generated on: {{ generated_at }}</div>
    </div>
</body>

</html>
